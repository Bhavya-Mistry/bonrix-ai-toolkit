<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI CRUD App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div id="app" class="w-full max-w-md p-6 bg-white rounded shadow">
    <!-- Register Form -->
    <div id="register-section" class="hidden">
      <h2 class="text-2xl font-bold mb-4">Register</h2>
      <form id="register-form" class="space-y-4">
        <input type="email" id="reg-email" placeholder="Email" class="w-full px-3 py-2 border rounded" required>
        <input type="password" id="reg-password" placeholder="Password" class="w-full px-3 py-2 border rounded" required>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Register</button>
      </form>
      <p class="mt-2 text-sm">Already have an account? <a href="#" id="show-login" class="text-blue-600">Login</a></p>
      <div id="register-message" class="text-sm mt-2"></div>
    </div>
    <!-- Login Form -->
    <div id="login-section">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <form id="login-form" class="space-y-4">
        <input type="email" id="login-email" placeholder="Email" class="w-full px-3 py-2 border rounded" required>
        <input type="password" id="login-password" placeholder="Password" class="w-full px-3 py-2 border rounded" required>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
      </form>
      <p class="mt-2 text-sm">No account? <a href="#" id="show-register" class="text-blue-600">Register</a></p>
      <div id="login-message" class="text-sm mt-2"></div>
    </div>
    <!-- Dashboard -->
    <div id="dashboard-section" class="hidden">
      <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
      <div id="dashboard-user" class="mb-4"></div>
      <button id="logout-btn" class="bg-red-500 text-white py-2 px-4 rounded mb-4">Logout</button>
      <hr class="mb-4">
      <h3 class="text-lg font-semibold mb-2">AI Models</h3>
      <form id="model-form" class="flex space-x-2 mb-4">
        <input type="text" id="model-name" placeholder="Model Name" class="px-2 py-1 border rounded" required>
        <input type="text" id="model-version" placeholder="Version" class="px-2 py-1 border rounded" required>
        <button type="submit" class="bg-green-500 text-white px-3 rounded">Add</button>
      </form>
      <ul id="models-list" class="space-y-2"></ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
